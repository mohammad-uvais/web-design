<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Brierwood Cafe</title>

    <!-- favicon icons -->
    <link rel="icon" href="assets/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="assets/favicon-16x16.png" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" sizes="180x180" />
    <link rel="manifest" href="site.webmanifest" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" />
    <!-- css styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="menu-card">
      <section>
        <h1 class="text-center">Brierwood Cafe</h1>
        <p class="text-center"><em>(Estd. 2021)</em></p>
      </section>

      <hr />

      <section>
        <h2 class="text-center">Coffee</h2>
        <img src="assets/coffee-cup-64.png" alt="coffee cup" width="40" height="auto" />
        <article class="menu-item">
          <p>French Vanilla</p>
          <p>$3.00</p>
        </article>
        <article class="menu-item">
          <p>Caramel Macchiato</p>
          <p>$3.75</p>
        </article>
        <article class="menu-item">
          <p>Pumpkin Spice</p>
          <p>$3.50</p>
        </article>
        <article class="menu-item">
          <p>Hazelnut</p>
          <p>$4.00</p>
        </article>
        <article class="menu-item">
          <p>Mocha</p>
          <p>$4.50</p>
        </article>
      </section>

      <section>
        <h2 class="text-center">Desserts</h2>
        <img src="assets/cupcake-64.png" alt="cup cake" width="36" height="auto" />
        <article class="menu-item">
          <p>Donut</p>
          <p>$1.50</p>
        </article>
        <article class="menu-item">
          <p>Cherry Pie</p>
          <p>$2.75</p>
        </article>
        <article class="menu-item">
          <p>Cheesecake</p>
          <p>$3.00</p>
        </article>
        <article class="menu-item">
          <p>Cinnamon Roll</p>
          <p>$2.50</p>
        </article>
      </section>

      <hr class="break-line" />

      <section>
        <p class="text-center">
          <a href="https://mohammad-uvais.github.io" target="_blank" rel="noopener noreferrer">
            Visit my resume cum portfolio
          </a>
        </p>
        <p class="address text-center">333 Brierwood Ave</p>
      </section>
    </main>
  </body>
</html>
