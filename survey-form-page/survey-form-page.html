<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Survey Form">
  <meta name="author" content="Mohammad Uvais">
  <link rel="stylesheet" href="survey-form-page.css">
  <title>Brierwood Survey Form</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">Brierwood Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">
            Name:
          </label>
          <input id="name" class="form-control" type="text" name="name" placeholder="Enter your Name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">
            Email:
          </label>
          <input id="email" class="form-control" type="email" name="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">
            Age:
          </label>
          <input id="number" class="form-control" type="number" name="age" min="10" max="90" placeholder="Age">
        </div>
        <div class="form-group">
          <p>Which option best describes you correctly?</p>
          <select id="dropdown" class="form-control" name="age-group" required>
            <option disabled selected value>Select group</option>
            <option value="child">Child</option>
            <option value="adult">Adult</option>
            <option value="old">Senior Citizen</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend Brierwood to a friend?</p>
          <label for="recommend">
            <input id="recommend" class="input-radio" type="radio" name="recommend" value="definitely" checked>
            Definitely
          </label>
          <label for="recommend">
            <input id="recommend" class="input-radio" type="radio" name="recommend" value="May be">
            May be
          </label>
          <label for="recommend">
            <input id="recommend" type="radio" name="recommend" value="Not Sure">
            Not Sure
          </label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?</p>
          <label for="checkbox">
            <input id="checkbox" class="input-checkbox" type="checkbox" name="prefer" value="challenges">
            Challenges
          </label>
          <label for="checkbox">
            <input id="checkbox" class="input-checkbox" type="checkbox" name="prefer" value="open-source-community">
            Open Source Community
          </label>
          <label for="checkbox">
            <input id="checkbox" class="input-checkbox" type="checkbox" name="prefer" value="videos">
            Videos
          </label>
        </div>
        <div class="form-group">
          <p>Comments (if any)</p>
          <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
  </div>
</body>

</html>
