<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dr APJ Abdul Kalam Tribute Page">
    <meta name="author" content="Mohammad Uvais">
    <title>Brierwood Survey Form</title>
    <link rel="stylesheet" href="survey-form-page.css">
  </head>

<body>
  <header>
    <h1 id="title">Brierwood Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Name:</label>
        <input id="name" type="text" name="name" placeholder="Enter your Name" required>
      </div>
      <div><label for="email" id="email-label">Email:</label>
        <input id="email" type="email" name="email" placeholder="Enter your Email" required>
      </div>
      <div><label for="number" id="number-label">Age:</label>
        <input id="number" type="number" name="age" min="10" max="70" placeholder="Age">
      </div>
      <div>
        <p>Which option best describes you correctly?</p>
        <select id="dropdown" name="group" required>
          <option disabled selected value>Select group</option>
          <option value="child">Child</option>
          <option value="adult">Adult</option>
          <option value="old">Old</option>
        </select>
      </div>
      <div>
        <p>Would you recommend Brierwood to a friend?</p>
        <label for="recommend">
          <input id="recommend" type="radio" name="recommend" value="definitely" checked>Definitely</label>
        <label for="recommend"><input id="recommend" type="radio" name="recommend" value="May be">
          May be</label>
        <label for="recommend"> <input id="recommend" type="radio" name="recommend" value="Not Sure">Not Sure</label>
      </div>
      <div>
        <p for="checkbox">What would you like to see improved?</p>

        <label for="checkbox"><input id="checkbox" type="checkbox" name="prefer" value="challenges">Challenges</label>
        <br>
        <label for="checkbox"><input id="checkbox" type="checkbox" name="prefer" value="open-source community">Open
          Source Community</label><br>

        <label for="checkbox"><input id="checkbox" type="checkbox" name="prefer" value="videos">Videos</label>
      </div>
      <p>Comments (if any)</p>
      <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea></div>
      <div><button type="submit" id="submit">Submit</button>
      </div>
    </form>
    </div>
  </main>
</body>

</html>
